<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="bg-gray-900 p-6 min-h-screen">
      <div class="max-w-4xl mx-auto space-y-6">
        <div class="flex space-x-2">
          <input
            type="text"
            class="bg-gray-500 w-full p-3 rounded-lg text-white"
            placeholder="Search for a dog breed..."
            id="search"
          />
          <button class="btn bg-blue-500 p-4 rounded-lg hover:bg-blue-600 cursor-pointer"  onclick="searchDog()">Search</button>
        </div>
        <div class="grid grid-cols-3 grid-rows-2 gap-6" id="dog-holder">
       
        </div>
      </div>
    </div>
    <script src="./dog.js"></script>
  </body>
</html>
