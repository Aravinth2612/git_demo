<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    
        .container {
            height: 100vh;
            display: flex;
            flex-direction: row;
            background-color: chocolate;
            /* align-items: center; */
            justify-content:space-between;
        }
    
        .box {
            background-color: rgb(0, 162, 255);
            width: 50px;
            height: 50px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box" style=";">2</div>
        <div class="box">3</div>
        <div class="box" style="align-self: end;">4</div>
    </div>
</body>

</html>
