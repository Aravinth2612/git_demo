<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Task</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="min-h-screen bg-gray-100">
    <header class="max-w-5xl mx-auto h-screen bg-gradient-to-r from-slate-400 via-slate-300 to-zinc-400
         py-5 px-6 sm:py-5 lg:py-4">
        <div class="flex justify-between items-center">
            <a href="""> <img class=" h-10 w-10" src="./images/linkedin-logo-b-w.png" alt="Linkedin"></a>

            </button>
        </div>
        <section class="flex flex-col justify-center items-center flex-grow gap-5">

            <p class="bg-white/70 px-4 py-2 rounded text-slate-700 text-center shadow">
                Aspiring Software Developer passionate about building modern web applications.
            </p>
            <button
                class="px-8 py-3 rounded-full bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold shadow-md hover:from-emerald-500 hover:to-green-600 transform hover:scale-105 transition duration-300">
