<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <script>
        var container = document.createElement("div");
        container.style.width = "100vw";
        container.style.height = "100vh";
        container.style.backgroundColor = "#FAF9EE";
        container.style.display = "flex";
        container.style.alignItems = "center";
        container.style.justifyContent = "center";

        var board = document.createElement("div");
        board.style.width = "306px";
        board.style.height = "306px";
        board.style.backgroundColor = "#A2AF9B";
        board.style.display = "flex";
        board.style.flexWrap = "wrap";

        var currentPlayer = "X";

        for (let index = 0; index < 9; index++) {
            var box = document.createElement("div");
            box.style.width = "100px";
            box.style.height = "100px";
            box.style.border = "1px solid black";
            box.style.transition = "all .2s ease-in";
            box.style.fontSize = "3rem";
            box.style.display = "flex";
            box.style.alignItems = "center";
            box.style.justifyContent = "center";

            box.onmouseenter = function () {
                this.style.backgroundColor = "#DCCFC0";
                this.style.cursor = "pointer";
            };

            box.onmouseleave = function () {
                this.style.backgroundColor = "#A2AF9B";
            };

            box.onclick = function () {
                if (this.innerText == "") {
                    if (currentPlayer == "X") {
                        this.innerText = "X";
                        currentPlayer = "O";
                    } else {
                        this.innerText = "O";
                        currentPlayer = "X";
                    }
                }
            };

            board.appendChild(box);
        }

        container.appendChild(board);
        document.body.appendChild(container);
    </script>
</body>

</html>
